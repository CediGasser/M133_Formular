<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style href="style.css" type="text/css"></style>
</head>
<body>
    <form>
        <p>Vorname <input id="firstname" type="text" /></p>
        <p>Nachname <input id="name" type="text" /></p>
        <p>Strasse <input id="street" type="text" /></p>
        <p>Hausnummer <input id="streetnumber" type="number" /></p>
        <p>PLZ <input id="postalcode" type="text" pattern="\d{4}" /></p>
        <p>Ort <input id="city" type="text" /></p>
        <p>Alter <input id="age" type="number" /></p>
        <p>E-Mail <input id="email" type="email" /></p>
    </form>
